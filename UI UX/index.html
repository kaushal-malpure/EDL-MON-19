<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDL MON-19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-gray-400 flex flex-col items-center justify-center min-h-screen p-5">
    
    <h1 class="text-3xl font-bold text-center mb-6">EDL MON-19</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-6 w-1/2 text-center">
        <h2 class="text-xl font-semibold">Air Quality Index</h2>
        <p id="aqi" class="text-2xl text-red-600 font-bold mt-2">--</p>
    </div>
    
    <div class="grid grid-cols-3 gap-4 w-3/4">
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">CO Concentration</h3>
            <p id="co" class="text-xl mt-2">--</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">PM2.5</h3>
            <p id="pm25" class="text-xl mt-2">--</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">PM10</h3>
            <p id="pm10" class="text-xl mt-2">--</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">NOx</h3>
            <p id="nox" class="text-xl mt-2">--</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">Temperature</h3>
            <p id="temperature" class="text-xl mt-2">--</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-lg font-semibold">Humidity</h3>
            <p id="humidity" class="text-xl mt-2">--</p>
        </div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://your-api-endpoint.com/data');
                const data = await response.json();
                
                document.getElementById("aqi").textContent = data.aqi || '--';
                document.getElementById("co").textContent = data.co || '--';
                document.getElementById("pm25").textContent = data.pm25 || '--';
                document.getElementById("pm10").textContent = data.pm10 || '--';
                document.getElementById("nox").textContent = data.nox || '--';
                document.getElementById("temperature").textContent = data.temperature || '--';
                document.getElementById("humidity").textContent = data.humidity || '--';
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
</body>
</html>
